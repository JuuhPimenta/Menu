<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela Julia </title>
    <link rel="stylesheet" href="tabela.css" />
</head>

<body>

    <!--Tabela 1-->

    <h2>Tabela Pontuação</h2>
    <table>
        <thead>
            <tr>
                <th>Jogador</th>
                <th>Pontuaçao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kyrie Irving</td>
                <td>40pts</td>
            </tr>
            <tr>
                <td>Kevin Durant</td>
                <td>36pts</td>
            </tr>
        </tbody>
    </table>



    <!--Tabela 2-->

    <h2>Tabela Principais Jogadores</h2>
    <table>
        <thead>
            <tr>
                <th colspan="3">Número</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Jogador</td>
                <td>Irving</td>
                <td>11
            </tr>
            <tr>
                <td>Durant</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Curry</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Time</th>
                <td>Brooklyn Nets</td>
            </tr>
        </tfoot>
    </table>



    <!--Tabela 3-->

    <h2>Tabela Números</h2>
    <table>

        <tr>
            <td colspan="3">5</td>
            <td rowspan="3">3</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
        </tr>

        <tr>
            <td colspan="2">4</td>
        </tr>

    </table>

</body>

</html>
